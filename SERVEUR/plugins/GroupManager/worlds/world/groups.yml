    - essentials.afk
    - essentials.balance
    - essentials.balance.others
    - essentials.balancetop
    - essentials.balancetop.force
    - essentials.chat.question
    - essentials.chat.shout
    - essentials.customtext
    - essentials.enderchest
    - essentials.gc
    - essentials.geoip.show
    - essentials.helpop
