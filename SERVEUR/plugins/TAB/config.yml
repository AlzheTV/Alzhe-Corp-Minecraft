# Detailed explanation of all options available at https://github.com/NEZNAMY/TAB/wiki/config.yml

change-nametag-prefix-suffix: true
change-tablist-prefix-suffix: true
enable-header-footer: true
nametag-refresh-interval-milliseconds: 1000
tablist-refresh-interval-milliseconds: 1000
header-footer-refresh-interval-milliseconds: 100
header:
- ''
- '%animation:acorp%'
- '&8&l&m*==================*'
- '&3■ &fTPS: &b%tps% &3┃ &fPing : &b%ping% &fms &3■'
- ''
footer:
- ''
- '%animation:hrp%'
- '&8&l&m*==================*'
- '&3✌ &fAmusez-vous bien ! &3❤'
- '&8&l&m*==================*'
- '&3▶ &fDiscord :&b discord.gg/aWVn5yB &3◀'
- ''
yellow-number-in-tablist: '%ping%'
group-sorting-priority-list:
- Président
- Architecte
- Scientifique
- Civil
Groups:
  Président:
    tabprefix: '&3ℹ &3&lPrésident &3'
    tagprefix: '&3ℹ &3&lP. &3'
  Scientifique:
    tagprefix: '&aℹ &a&lS. &a'
    tabprefix: '&aℹ &a&lScientifique &a'
  Architecte:
    tagprefix: '&2ℹ &2&lA. &2'
    tabprefix: '&2ℹ &2&lArchitecte &2'
  Civil:
    tabprefix: '&7Civil &7'
    tagprefix: '&7Civil &7'
Users:
  MissYandere: {}
  Alzhe: {}
classic-vanilla-belowname:
  enabled: false
  refresh-interval-milliseconds: 200
  number: '%health%'
  text: Health
enable-collision: true
revert-collision-rule-in-worlds:
- revertedworld
do-not-move-spectators: false
unlimited-nametag-prefix-suffix-mode:
  enabled: true
  modify-npc-names: false
per-world-settings:
  world1:
    header:
    - an example of world with custom
    footer:
    - header/footer and prefix/suffix
    Groups:
      Owner:
        tabprefix: '&0&l[&a&lOwner&0&l] &a'
        tagprefix: '&2&lOwner &a'
  world2-world3:
    header:
    - This is a shared header for
    - world2 and world3
placeholders:
  afk-yes: ' &4*&4&lAFK&4*&r'
  afk-no: ''
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  remove-strings:
  - '[]'
  - < >
rank-aliases:
  Admin: '&4&lADMIN'
  Mod: '&b&lMOD'
  Premium: '&6&lPREMIUM'
  Ultra: '&b&lULTRA'
  Legend: '&a&lLEGEND'
  Titan: '&c&lTITAN'
  Youtuber: '&c&lYOUTUBE'
  _OTHER_: '&7No Rank'
disable-features-in-worlds:
  header-footer:
  - disabledworld
  tablist-names:
  - disabledworld
  nametag:
  - disabledworld
  tablist-objective:
  - disabledworld
  bossbar:
  - disabledworld
  belowname:
  - disabledworld
